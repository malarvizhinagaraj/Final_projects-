<h2>Enter Location</h2>
<form method="POST">
    <input type="text" name="location" placeholder="e.g. London" required>
    <label>Units:</label>
    <select name="units">
        <option value="metric">Celsius</option>
        <option value="imperial">Fahrenheit</option>
    </select>
    <button type="submit">Get Weather</button>
</form>
